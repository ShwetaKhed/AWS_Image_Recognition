<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

  <div class="bg-img">

  </div>

  <div class="bg-text" style="width: 500px;">
           <mat-card>
            <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
              <br/>
              <div class="input-group">
                  <input type="text"  class="form-control"  style="margin-left: 10px;margin-right: 20px;" aria-label="With textarea" name = "tag1" placeholder = "Enter Tag 1" ngModel/>
                  <input type="text"  class="form-control" style="margin-left: 10px;margin-right: 20px;"  aria-label="With textarea" name = "count1" placeholder = "Enter count 1" ngModel/>
                </div>
                <br/>
                <div class="input-group">
                  <input type="text"  class="form-control"  style="margin-left: 10px;margin-right: 20px;" aria-label="With textarea" name = "tag2" placeholder = "Enter Tag 2" ngModel *ngIf="isHidden"/>
                  <input type="text"  class="form-control" style="margin-left: 10px;margin-right: 20px;"  aria-label="With textarea" name = "count2" placeholder = "Enter count 2" ngModel  *ngIf="isHidden"/>
                </div>  
                <br/>
              <input (click)="addTags()" style="margin-bottom: 20px; margin-right: 10px; width: 120px;"  class="btn btn-primary"  mat-raised-button color="primary" value ="Add Tag" >  
              <input type = "submit" style="margin-bottom: 20px; margin-right: 10px;"  class="btn btn-primary"  mat-raised-button color="primary" value ="Search Image" >
              <input (click)="viewImage()" [disabled]="isButtonDisabled" style="margin-bottom: 20px; width: 120px;"  class="btn btn-primary"  mat-raised-button color="primary" value ="View Image" >  
              
           </form>
          </mat-card>         
  </div>
  <div class="bg-text-2" style="width:500px; height: 420px;" *ngIf="isDivVisible" >
  <mat-card style="height: 380px;">
    <img [src]="imageUrl" alt="Image" style="width: 400px; height: 300px; margin: 25px; margin-bottom: 5px;">
    <input (click)="closeImage()" style="width: 120px; margin-left: 160px;"  class="btn btn-primary"  mat-raised-button color="primary" value ="Close Window" >               
    </mat-card>

</div>
